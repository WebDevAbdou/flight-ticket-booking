<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flight Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .flight { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .flight h3 { margin: 0 0 10px 0; color: #0066cc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Minimal Flight Loading Test</h1>
    <div id="status" class="status loading">Loading flights...</div>
    <div id="flights"></div>

    <script>
        console.log('=== MINIMAL TEST STARTED ===');
        
        const statusDiv = document.getElementById('status');
        const flightsDiv = document.getElementById('flights');
        
        console.log('Status div:', statusDiv);
        console.log('Flights div:', flightsDiv);
        
        // Test 1: Simple fetch
        console.log('Fetching from: http://localhost:3000/api/flights');
        
        fetch('http://localhost:3000/api/flights')
            .then(response => {
                console.log('Response received:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data parsed:', data);
                console.log('Success:', data.success);
                console.log('Count:', data.count);
                console.log('Flights array:', data.flights);
                
                if (data.success && data.flights && data.flights.length > 0) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ Successfully loaded ${data.count} flights!`;
                    
                    console.log('Creating flight cards...');
                    
                    data.flights.forEach((flight, index) => {
                        console.log(`Creating card ${index + 1}:`, flight.flight_number);
                        
                        const div = document.createElement('div');
                        div.className = 'flight';
                        div.innerHTML = `
                            <h3>${flight.airline} - ${flight.flight_number}</h3>
                            <p><strong>Route:</strong> ${flight.origin} → ${flight.destination}</p>
                            <p><strong>Departure:</strong> ${new Date(flight.departure_time).toLocaleString()}</p>
                            <p><strong>Prices:</strong></p>
                            <ul>
                                <li>Economy: $${flight.economy_price}</li>
                                <li>Business: $${flight.business_price}</li>
                                <li>First Class: $${flight.first_class_price}</li>
                            </ul>
                            <p><strong>Available Seats:</strong> ${flight.available_seats}</p>
                        `;
                        flightsDiv.appendChild(div);
                    });
                    
                    console.log('✅ All flight cards created successfully!');
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ No flights found in response';
                    console.error('No flights in response:', data);
                }
            })
            .catch(error => {
                console.error('❌ ERROR:', error);
                console.error('Error name:', error.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Error: ${error.message}`;
            });
        
        console.log('=== FETCH INITIATED ===');
    </script>
</body>
</html>
